<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./currency.css">
</head>
<body>
    <section class="block">
        <h1>Currency Converter</h1>
        <form action="">
            <div>
                <label for="naira">Enter Amount in Naira</label><br>
                <input type="number" id="naira">
            </div>
            <div>
                <label for="dollars">Enter Amount in Dollar</label><br>
                <input type="number" id="dollars">
            </div>
                <div>
                    <label for="pounds">Enter Amount in Pound</label><br>
                    <input type="number" id="pounds">
                </div>
                    <div>
                        <label for="euro">Enter Amount in Euro</label><br>
                        <input type="number" id="euro">
                    </div>


        </form>

    </section>



    <script src="./currency.js"></script>
</body>
</html>
